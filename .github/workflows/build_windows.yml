name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install pyinstaller pillow pystray requests arabic-reshaper python-bidi pygame

    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile --name "Prayer_Station" main.py

    - name: Copy Audio
      run: |
        copy adhan.mp3 dist\adhan.mp3

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Prayer_Station_Windows
        path: dist/